<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Spy</title>
    <link rel="icon" type="image/png" href="logo3.webp">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-header">
            <img src="logo3.webp" alt="Budget Spy Logo" class="logo">
            <h1>Budget Spy</h1>
        </div>
        <button id="clearLocalStorage" class="small-clear-btn">Clear All Data</button>
        <br>
        <nav class="navigator">
            <a href="#" id="dailyPageLink" class="active">Daily Transactions</a>
            <a href="#" id="summaryPageLink">Monthly Summary</a>
        </nav>

        <!-- Daily Transactions Page -->
        <section id="dailyPage" class="page">
            <h2>Daily Transactions</h2>
            <button id="addTransactionBtn" class="add-btn">+</button>
            
            <div id="transactionFormModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h3>Add Transaction</h3>
                    <form id="transactionForm">
                        <label for="transactionName">Transaction Name:</label>
                        <input type="text" id="transactionName" placeholder="Enter transaction name" required>

                        <label for="transactionAmount">Amount:</label>
                        <input type="number" id="transactionAmount" placeholder="Enter amount" required>

                        <label>Transaction Type:</label>
                        <div>
                            <input type="radio" id="income" name="transactionType" value="income" checked>
                            <label for="income">Income</label>
                            <input type="radio" id="expense" name="transactionType" value="expense">
                            <label for="expense">Expense</label>
                        </div>

                        <button type="submit">Add Transaction</button>
                    </form>
                </div>
            </div>

            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactionList"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"><strong>Total Remaining Money</strong></td>
                        <td id="totalAmount">0</td>
                    </tr>
                </tfoot>
            </table>

            <button id="clearTransactions">Clear Transactions</button>
        </section>

        <!-- Monthly Summary Page -->
        <section id="summaryPage" class="page">
            <h2>Monthly Summary</h2>
            <table id="summaryTable">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Total Income</th>
                        <th>Total Expenses</th>
                        <th>Remaining Balance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="summaryList"></tbody>
            </table>
            <button id="clearSummary">Clear Summary</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
